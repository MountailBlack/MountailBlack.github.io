            "勾配情報にランダムなノイズを加えて、出力層側から入力層側へと伝播させる。",
            "勾配情報を用いてパラメータ更新をする際の学習率をランダムに選ぶ。",
            "学習データの中から、その都度ランダムに選んだサンプルを用いて学習を行う。",
            "一定割合のノードをランダムに不活性化させながら学習を行う。"
        ],
        "answer": 3,
        "explanation": "選択肢3が正しい解答である。ディープラーニングの学習では、勾配情報を出力層側から入力層側へと伝播させて、ハイパーパラメータとして決めた学習率に基づいて、勾配に沿ってパラメータ更新を行います。この際、全ての学習データを一気に用いるバッチ学習では、計算量が多いだけでなく、局所最適解に陥ったり、異常値の影響を受けたりしやすくなります。そこで、学習データの中から、その都度ランダムに選んだサンプルを用いて学習を行う確率的勾配降下法がよく用いられます。このとき、1つのサンプルをランダムに選んで行うことをオンライン学習といいますが、より一般的に用いられるのは、バッチサイズとして定めた一定数の複数のサンプルを抽出して学習に用いるミニバッチ学習です。選択肢1：ビッグデータにおけるプライバシーを保護しながらデータ活用する手法として注目されている「差分プライバシー」の手法の1つです。確率的勾配降下法そのものの説明としては適切ではありません。選択肢2：学習率は適切に調整しながら学習させることが重要であり、ランダムに選ぶことは一般的ではありません。選択肢4：過学習を防ぐための「ドロップアウト」の説明であり、確率的勾配降下法の説明としては適切ではありません。"
    }
];
  
  // === グローバル変数 ===
  let currentQuestions = [];
  let currentQuestionIndex = 0;
  let correctAnswers = 0;
  let wrongAnsweredQuestions = [];
  let reviewQuestions = JSON.parse(localStorage.getItem('reviewQuestions')) || {};
  let mode = 'all';

  // === ログイン機能 ===
  const correctId = "user";
  const correctPass = "pass123";

  function checkLogin() {
    const loginId = document.getElementById('login-id').value;
    const loginPass = document.getElementById('login-pass').value;
    const loginError = document.getElementById('login-error');
    
    if (loginId === correctId && loginPass === correctPass) {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('questions').classList.remove('hidden');
      document.getElementById('controls').classList.remove('hidden');
      initializeQuiz();
    } else {
      loginError.textContent = "IDまたはパスワードが間違っています。";
    }
  }

  // === クイズ機能 ===
  function initializeQuiz() {
    currentQuestions = questions;
    currentQuestionIndex = 0;
    updateScore();
    displayQuestion();
    updateNavigationButtons();
  }
  
  function displayQuestion() {
    // 画面を一番上にスクロール
    window.scrollTo({ top: 0, behavior: 'smooth' });

    const questionContainer = document.getElementById('question-container');
    const judgement = document.querySelector('.judgement');
    const explanation = document.querySelector('.explanation');

    const questionData = currentQuestions[currentQuestionIndex];
    if (!questionData) {
      questionContainer.innerHTML = '<h2>問題は以上です！</h2><p>お疲れ様でした！</p>';
      document.getElementById('next-btn').disabled = true;
      document.getElementById('prev-btn').disabled = true;
      return;
    }

    let choicesHtml = '';
    questionData.choices.forEach((choice, index) => {
      choicesHtml += `<button class="answer-button" onclick="checkAnswer(${index + 1})">${index + 1}. ${choice}</button>`;
    });

    const questionHtml = `
      <div class="question-number">問題 ${currentQuestionIndex + 1} / ${currentQuestions.length}</div>
      <p>${questionData.text}</p>
      <div class="answer-buttons">
        ${choicesHtml}
      </div>
      <div class="review-check">
        <input type="checkbox" id="review-q-${currentQuestionIndex}" onchange="toggleReview(${currentQuestionIndex})" ${reviewQuestions[currentQuestionIndex] ? 'checked' : ''}>
        <label for="review-q-${currentQuestionIndex}">後で見直す</label>
      </div>
    `;

    questionContainer.innerHTML = questionHtml;
    judgement.textContent = '';
    explanation.innerHTML = '';
    explanation.classList.add('hidden');
    updateNavigationButtons();
  }

  function checkAnswer(userAnswer) {
    const questionData = currentQuestions[currentQuestionIndex];
    const correctAnswer = questionData.answer;
    const judgement = document.querySelector('.judgement');
    const explanation = document.querySelector('.explanation');
    const answerButtons = document.querySelectorAll('.answer-button');
    
    // Remove old classes and add new ones based on correctness
    answerButtons.forEach(btn => {
      btn.classList.remove('selected-correct', 'selected-wrong');
    });

    const selectedButton = answerButtons[userAnswer - 1];
    
    if (userAnswer === correctAnswer) {
      judgement.textContent = "正解です！";
      judgement.style.color = "green";
      selectedButton.classList.add('selected-correct');
      // 正解した問題を不正解リストから削除
      wrongAnsweredQuestions = wrongAnsweredQuestions.filter(qIndex => qIndex !== currentQuestionIndex);
      correctAnswers++;
    } else {
      judgement.textContent = `不正解です。正解は「${correctAnswer}」です。`;
      judgement.style.color = "red";
      selectedButton.classList.add('selected-wrong');
      answerButtons[correctAnswer - 1].classList.add('selected-correct');
      // 不正解リストに追加 (重複は避ける)
      if (!wrongAnsweredQuestions.includes(currentQuestionIndex)) {
          wrongAnsweredQuestions.push(currentQuestionIndex);
      }
    }
    
    // 全てのボタンを無効化
    answerButtons.forEach(btn => btn.disabled = true);
    
    // 解説を表示
    explanation.innerHTML = `<h3>解説</h3>${questionData.explanation || "解説がありません。"} `;
    explanation.classList.remove('hidden');
    
    updateScore();
  }

  function nextQuestion() {
    if (currentQuestionIndex < currentQuestions.length - 1) {
      currentQuestionIndex++;
      displayQuestion();
    }
  }

  function previousQuestion() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      displayQuestion();
    }
  }
  
  function resetQuiz() {
    if(confirm("スコアと復習チェックをすべてリセットしますか？")){
        correctAnswers = 0;
        wrongAnsweredQuestions = [];
        reviewQuestions = {};
        localStorage.setItem('reviewQuestions', JSON.stringify(reviewQuestions));
        updateScore();
        toggleMode('all');
    }
  }

  function toggleReview(questionIndex) {
    reviewQuestions[questionIndex] = document.getElementById(`review-q-${questionIndex}`).checked;
    localStorage.setItem('reviewQuestions', JSON.stringify(reviewQuestions));
  }

  function toggleMode(newMode) {
    mode = newMode;
    switch (mode) {
      case 'all':
        currentQuestions = questions;
        break;
      case 'wrong':
        currentQuestions = wrongAnsweredQuestions.map(index => questions[index]);
        break;
      case 'review':
        const reviewIndices = Object.keys(reviewQuestions).filter(key => reviewQuestions[key]);
        currentQuestions = reviewIndices.map(index => questions[index]);
        break;
      case 'random50':
        // 50問ランダムモード
        const allIndices = Array.from({ length: questions.length }, (_, i) => i);
        const shuffledIndices = allIndices.sort(() => 0.5 - Math.random());
        const random50Indices = shuffledIndices.slice(0, 50);
        currentQuestions = random50Indices.map(index => questions[index]);
        break;
    }
    currentQuestionIndex = 0;
    updateScore();
    displayQuestion();
  }

  function updateScore() {
    const totalQuestions = currentQuestions.length;
    const scoreElement = document.getElementById('score');
    scoreElement.textContent = `正解: ${correctAnswers}問 / 全${totalQuestions}問 | 不正解: ${wrongAnsweredQuestions.length}問`;
  }

  function updateNavigationButtons() {
    document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
    document.getElementById('next-btn').disabled = currentQuestionIndex === currentQuestions.length - 1;
  }

  window.onload = function () {
    // ページロード時に、questionsとcontrolsを非表示
    document.getElementById('questions').classList.add('hidden');
    document.getElementById('controls').classList.add('hidden');
  };
</script>
